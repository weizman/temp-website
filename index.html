---
layout: default
title: Home
---

<script>
  const msg = location.href.split('msg=')[1];
  if (msg) alert(msg);
</script>

<div class="posts">
  {% for post in paginator.posts %}
  {% if post.enabled %}
  <div class="post">
    <h1 class="post-title">
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>

    <span class="post-date">{{ post.date | date_to_string }}</span>

    {{ post.description }}
  </div>
  {% endif %}
  {% endfor %}
</div>
