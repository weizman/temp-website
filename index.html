---
layout: default
title: Home
---

<script>
  const msg = location.href.split('msg=')[1];
  if (msg) alert(msg);
</script>

	<style>
		.posts {
			width: 60vw;
		}
		.container {
			float: left;
			width: 33.33%;
			padding: 10px;
			box-sizing: border-box;
		}
		
		.container img {
			display: block;
			max-width: 100%;
			height: auto;
			margin: 0 auto;
		}
		
		.container h2 {
			text-align: center;
			margin-top: 10px;
		}
	</style>


<div class="posts">
  {% for post in paginator.posts %}
  	<div class="container">
      <a href="{{ post.url }}">
        <h4> <a href="{{ post.url }}"> {{ post.title }} </a> </h4>
        <img src="https://weizman.github.io/content/img/2a.jpg" alt="{{ post.title }}" />
        <span class="post-date">{{ post.date | date_to_string }}</span>
      </a>
    </div>
  {% endfor %}
</div>
